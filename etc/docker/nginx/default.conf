proxy_cache_path /tmp/cache levels=1:2 keys_zone=cache:100m inactive=60m use_temp_path=off;
proxy_cache_valid 200 301 302 10s;
proxy_cache_use_stale updating error timeout invalid_header http_500 http_503;
proxy_cache_background_update on;
proxy_cache_key $host$uri;
proxy_cache_lock on;

server {
    listen 80;
    server_name origin.wmn.de www.wmn.de;

    location / {
        sub_filter_once off;
        sub_filter_types text/css;
        sub_filter publisher.cloud.funkedigital.de origin.wmn.de;

        proxy_cache cache;
        proxy_set_header Accept-Encoding "";
        proxy_set_header Host publisher.cloud.funkedigital.de;
        proxy_pass https://publisher.cloud.funkedigital.de;
    }
}

server {
    listen 80;
    server_name stage.wmn.de;

